<div *ngIf="posts">
  
  <div class="mb-5">
    <div class="float-right">
      <select class="form-control" *ngIf="users" [(ngModel)]="filterUserId">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div><br>
  </div>
  
  <div class="card mb-5" *ngFor="let post of posts | postFilter:filterUserId">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <a routerLink="/postdetail/{{ post.id }}" class="btn btn-primary">Read</a>
    </div>
  </div>

</div>
