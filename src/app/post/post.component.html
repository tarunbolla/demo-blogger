<div *ngIf="posts">

  <div class="card mb-5" *ngFor="let post of posts">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <a routerLink="/postdetail/{{ post.id }}" class="btn btn-primary">Read</a>
    </div>
  </div>

</div>
